<!DOCTYPE html>
<html lang="en">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>Edit Cook book</title>
<!-- bootstrap css -->
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">

<!-- style css -->
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">

</head>
<body>
	<!-- header section start -->
	<div class="header_section">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-lg-3">
					<div class="logo"><a href="index"><img src="{{url_for('static', filename='images/logo.png')}}"></a></div>
				</div>
				<div class="col-sm-6">
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav" style="text-align:right">
                           <a class="nav-item nav-link" href="index">Home</a>
							              <a class="nav-item nav-link" href="profile">Profile</a>
					                  <a class="nav-item nav-link" href="user_logout">LogOut</a>
                        </div>
                    </div>
                    </nav>
				</div>
			</div>
		</div>
	</div>
	<!-- header section end -->
	<!-- contact section start -->
    <div class="contact_section layout_padding">
    	<div class="container-fluid">
    		<div class="row">
    			<div class="col-md-6">
                    <div class="input_main">
                       <div class="container">
                          <form action="editCookbook" method="post">
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Title" name="title">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Destription" name="destription">
                            </div>
                            <div class="form-group">
                              <textarea class="massage-bt" placeholder="Detail" rows="10" id="comment" name="detail"></textarea>
                            </div>
                            <input type="hidden" name="cookbookID" value="{{data}}" >
                            <div class="form-group">
                              <center><button class="submit_bt">Edit</button></center>
                            </div>
                          </form>
                       </div> 
                    </div>
                </div>
    		</div>
    	</div>
    </div>
	<!-- contact section end -->

	<!-- copyright section end -->
      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         
      </script> 
    
</body>
</html>
